<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chowdhury Automobile | Manager</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">


</head>

<body>

    <!-- LOGIN SECTION -->
    <section id="login-section" class="vh-100 d-flex justify-content-center align-items-center">
        <div class="card border-0 shadow-lg p-5"
            style="width: 100%; max-width: 420px; border-radius: 32px; background: rgba(255,255,255,0.8); backdrop-filter: blur(20px);">
            <div class="text-center mb-5">
                <div class="bg-blue-grad rounded-4 d-inline-flex justify-content-center align-items-center mb-3 shadow-lg"
                    style="width: 80px; height: 80px;">
                    <i class="ph-bold ph-car-profile text-white fs-1"></i>
                </div>
                <h3 class="fw-bold mb-1">Chowdhury Auto</h3>
                <p class="text-muted small fw-semibold text-uppercase ls-1">Manager Portal</p>
            </div>
            <form id="loginForm">
                <div class="mb-3">
                    <label class="ps-3">Username</label>
                    <input type="text" class="form-control py-3" placeholder="Enter ID" >
                </div>
                <div class="mb-5">
                    <label class="ps-3">Password</label>
                    <input type="password" class="form-control py-3" placeholder="Enter Password" >
                </div>
                <button type="submit" class="btn btn-primary w-100 py-3 rounded-pill fw-bold shadow-lg">
                    Sign In <i class="ph-bold ph-arrow-right ms-2"></i>
                </button>
            </form>
        </div>
    </section>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>

</html>
