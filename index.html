<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chowdhury Automobile | Manager</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">


</head>

<body>

    <!-- LOGIN SECTION -->
    <section id="login-section" class="vh-100 d-flex justify-content-center align-items-center bg-light">
        <div class="card border-0 shadow-lg p-3 p-md-4"
            style="width: 100%; max-width: 320px; border-radius: 1rem; background: white;">
            <div class="text-center mb-4">
                <div class="bg-white border border-1 border-light rounded-circle d-inline-flex justify-content-center align-items-center mb-2 shadow-sm"
                    style="width: 100px; height: 100px; overflow: hidden; padding: 4px;">
                    <img src="images/logo.jpeg" alt="Logo" class="rounded-circle"
                        style="width: 100%; height: 100%; object-fit: cover;">
                </div>
                <h5 class="fw-bolder mb-0 text-dark">Chowdhury Automobile</h5>
                <p class="text-muted small fw-semibold text-uppercase" style="font-size: 0.65rem;">Manager Portal</p>
            </div>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="usernameInput" class="form-label visually-hidden">Username</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0">
                            <i class="ph-bold ph-user-circle"></i>
                        </span>
                        <input type="text" class="form-control border-start-0" id="usernameInput"
                            placeholder="Enter ID">
                    </div>
                </div>

                <div class="mb-4">
                    <label for="passwordInput" class="form-label visually-hidden">Password</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0">
                            <i class="ph-bold ph-lock-key"></i>
                        </span>
                        <input type="password" class="form-control border-start-0" id="passwordInput"
                            placeholder="Enter Password">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100 rounded-pill fw-bold shadow-sm py-2">
                    Sign In
                    <i class="ph-bold ph-arrow-right ms-2"></i>
                </button>

                <div class="text-center mt-3">
                    <a href="#" class="text-decoration-none small text-muted" style="font-size: 0.75rem;"
                        data-bs-toggle="modal" data-bs-target="#forgotPasswordModal">
                        Forgot Password?
                    </a>
                </div>
            </form>
            <!-- Forgot Password Modal -->
            <div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">

                        <!-- Header -->
                        <div class="modal-header">
                            <h5 class="modal-title" id="forgotPasswordModalLabel">Reset Password</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>

                        <!-- Body -->
                        <div class="modal-body">
                            <p class="small text-muted fw-bold">
                                Enter your email address and we will send you instructions to reset your password.
                            </p>

                            <form>
                                <div class="mb-3">
                                    <label for="resetEmail" class="form-label small">Email Address</label>
                                    <input type="email" class="form-control" id="resetEmail"
                                        placeholder="Enter your email" required>
                                </div>
                            </form>
                        </div>

                        <!-- Footer -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary btn-sm"
                                data-bs-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-primary btn-sm">Send Reset Link</button>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </section>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>

</html>
