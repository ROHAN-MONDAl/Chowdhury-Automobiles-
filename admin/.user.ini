; ====================================================
; PHP CONFIGURATION (100MB LIMITS)
; ====================================================
; ====================================================
; NO LIMIT CONFIGURATION (1GB)
; ====================================================
upload_max_filesize = 1024M
post_max_size = 1024M
memory_limit = 512M
; 0 means "Infinite Time" - script will never timeout
max_execution_time = 0
max_input_time = -1